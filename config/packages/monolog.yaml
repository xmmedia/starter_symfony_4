monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
    monolog:
        handlers:
            main:
                type:  stream
                path:  '%kernel.logs_dir%/%kernel.environment%.log'
                level: debug
                channels: [ '!event' ]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type:                   console
                process_psr_3_messages: false
                channels: [ '!event', '!doctrine', '!console' ]

when@test:
    monolog:
        handlers:
            main:
                type:         fingers_crossed
                action_level: error
                handler:      nested
                excluded_http_codes: [ 404, 405 ]
                channels: [ '!event' ]
            nested:
                type:  stream
                path:  '%kernel.logs_dir%/%kernel.environment%.log'
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type:         fingers_crossed
                action_level: error
                handler:      deduplicated
                excluded_http_codes: [ 404, 405 ]
                buffer_size:  50 # How many messages should be saved? Prevent memory leaks
            deduplicated:
                type:    deduplication
                handler: group
            group:
                type: group
                # send to all 3 handlers below
                members: [ file, deprecation, sentry ]
            file:
                type:      stream
                path:      '%kernel.logs_dir%/%kernel.environment%.log'
                level:     debug
                formatter: monolog.formatter.line
            sentry:
                type:                   sentry
                level: !php/const       Monolog\Logger::ERROR
                hub_id:                 Sentry\State\HubInterface
                fill_extra_context:     true # Enables sending monolog context to Sentry
                process_psr_3_messages: false # Disables the resolution of PSR-3 placeholders
            deprecation:
                type: stream
                channels: [ deprecation ]
                path: '%kernel.logs_dir%/%kernel.environment%.deprecations.log'
            console:
                type:                   console
                process_psr_3_messages: false
                channels: [ '!event', '!doctrine' ]

services:
    Symfony\Bridge\Monolog\Processor\WebProcessor:
        tags: [ 'kernel.event_subscriber', 'monolog.processor' ]
        arguments:
            $extraFields:
                referrer:    'HTTP_REFERER'
                http_method: 'REQUEST_METHOD'
                ip:          'REMOTE_ADDR'
                user_agent:  'HTTP_USER_AGENT'

    Xm\SymfonyBundle\Infrastructure\Logger\GraphQlProcessor:
        tags: [ 'kernel.event_subscriber', 'monolog.processor' ]
