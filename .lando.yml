name: symfonystarter
recipe: symfony
config:
  php: '8.2'
  webroot: public
  xdebug: true
  composer_version: 2
services:
  appserver:
    build_as_root:
      - a2enmod headers
  database:
    type: mysql:5.7.43
  phpmyadmin:
    type: phpmyadmin
    ssl: true
    sslExpose: false
    hosts:
      - database
proxy:
  appserver:
    # @todo-symfony update
    - symfonystarter.lndo.site
  phpmyadmin:
    # @todo-symfony update
    - pma.symfonystarter.lndo.site
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
