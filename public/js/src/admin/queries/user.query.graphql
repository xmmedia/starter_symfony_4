query MeQuery {
    Me {
        userId
        email
        name
        roles
        isImpersonating
    }
}

query GetUsersQuery($filters: UserFilterInput) {
    Users(filters: $filters) {
        userId
        email
        name
        lastLogin
        loginCount
        roles
        verified
        active
    }
}

query GetUserCountQuery($filters: UserFilterInput) {
    UserCount(filters: $filters)
}

query GetUserViewQuery($userId: UserId!) {
    User(userId: $userId) {
        userId
        email
        roles
        name
        verified
        active
        lastLogin
        loginCount
        userData {
            phoneNumber {
                phoneNumber
                extension
            }
        }
    }
}

query GetUserQuery($userId: UserId!) {
    User(userId: $userId) {
        userId
        email
        roles
        firstName
        lastName
        verified
        active
        userData {
            phoneNumber {
                phoneNumber
                extension
            }
        }
    }
}

query GetDuplicateUsers($filters: UserFilterInput) {
    Users(filters: $filters) {
        userId
    }
}

query GetUserCourseAddDataQuery($userId: UserId!) {
    User(userId: $userId) {
        email
        name
    }
}

query GetEmailSuppressionQuery($email: String!) {
    EmailSuppression(email: $email) {
        suppressed
        reasonHuman
        dateAdded
        espUrl
    }
}
